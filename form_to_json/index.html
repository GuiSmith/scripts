<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar e Baixar Arquivo JSON</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Formulário para adicionar dados e baixar arquivo JSON</h1>

        <!-- Formulário -->
        <form id="formulario">
            <div class="mb-3">
                <label for="title" class="form-label">Título</label>
                <input type="text" class="form-control" id="title" name="title" value="" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Descrição</label>
                <textarea class="form-control" id="description" name="description" rows="4"
                    required></textarea>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Link github</label>
                <input type="text" class="form-control" id="code" name="code" value="" >
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Nome da pasta</label>
                <input type="text" class="form-control" id="page" name="code" value="" >
            </div>

            <div class="text-center">
                <button type="button" class="btn btn-primary" onclick="baixarArquivoJSON()">Baixar Arquivo JSON</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz4fnFO9gybS2I8pB5GSQbY2z2pO5f5faJxvyyf6Am5m8tSEd8f9c8yy+U4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-pzjw8f+ua7Kw1TIq0z8skN8H2kmlDi9ZFcpmgmpqglFhg6b8DQK4zj1/2p9lC5nF"
        crossorigin="anonymous"></script>
</body>

</html>
